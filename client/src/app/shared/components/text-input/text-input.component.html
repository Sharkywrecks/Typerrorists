<div class="form-floating mb-1">
  <input 
  type={{type}} 
  [formControl]="control"
  placeholder="{{label}}"
  class="form-control"
  [ngClass]="{
    'is-invalid': control.touched && control.invalid && control.dirty,
    'is-valid': control.touched && control.valid && control.dirty
  }">

  @if (control.status === 'PENDING') {
    <div class="fa fa-spinner fa-spin loader"></div>
  }
  <label for="floatingInput">{{label}}</label>
    @if (control.errors?.['required']) {
      <div class="invalid-feedback">Please enter your {{label}}</div>
    }
    @if (control.errors?.['email']) {
      <div class="invalid-feedback">Invalid email address</div>
    }
    @if (control.errors?.['pattern']) {
      <div class="invalid-feedback">Invalid email address</div>
    }
    @if (control.errors?.['emailExists']) {
      <div class="invalid-feedback">Email address is taken</div>
    }
</div>
