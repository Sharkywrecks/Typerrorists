<header>
    @if (totalCount && totalCount > 0) {
    <span>
        Showing
        <strong>
            {{(pageNumber - 1) * pageSize + 1}} -
            {{pageNumber * pageSize > totalCount ?
            totalCount : pageNumber * pageSize
            }}
        </strong>
        <strong> of </strong><strong> {{totalCount}} </strong><strong>Results</strong>
        @if (searchTerm) {
        <span> for </span>
        "<strong>{{searchTerm}}</strong>"
        }
    </span>
    }
    @if (totalCount === 0) {
    <span>There are <strong>0</strong> results for this filter</span>
    }
</header>
