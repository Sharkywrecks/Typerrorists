<div class="d-flex justify-content-center mt-5 ">
    <div class="col-3">
        <main class="form-signin w-100 m-auto">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>

                <app-text-input [formControl]="displayNameControl" [label]="'Display Name'" [type]="'displayName'"></app-text-input>
                <app-text-input [formControl]="emailControl" [label]="'Email Address'" [type]="'email'"></app-text-input>
                <app-text-input [formControl]="passwordControl" [label]="'Password'" [type]="'password'"></app-text-input>
                
                <div class="row">
                    <div class="form-check text-start my-3">
                        <input [formControl]="rememberMeControl" class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <span>Remember me</span>
                        </label>
                    </div>
                </div>
                @if ( errors ) {
                <ul class="text-danger list-unstyled">
                    @for (error of errors; track error) {
                        <li>{{error}}</li>
                    }
                </ul>
                }
                <button class="btn btn-primary w-100 py-2 submit-btn" type="submit" [disabled]="registerForm.invalid">
                    <span>Sign Up</span>
                </button>
            </form>
            <a class="text-decoration-none have-account" routerLink="/account/login">
                <span>Already have an account?</span>
            </a>
        </main>
    </div>
</div>
