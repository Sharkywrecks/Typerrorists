<div class="d-flex justify-content-center mt-5 ">
    <div class="col-3">
        <main class="form-signin w-100 m-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
                <!-- TODO: Add autocomplete attribute -->
                <app-text-input [formControl]="emailControl" [label]="'Email Address'" type="email"></app-text-input>
                <app-text-input [formControl]="passwordControl" [label]="'Password'" type="password"></app-text-input>
                <div class="row">
                    <div class="form-check text-start my-3">
                        <input [formControl]="rememberMeControl" class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <!-- TODO: Add a link to the forgot password page -->
                    <a class="text-decoration-none" routerLink="/forgot-password">
                        <span>Forgot your password?</span>
                    </a>
                </div>
                <button class="btn btn-primary w-100 py-2 submit-btn" type="submit" [disabled]="loginForm.invalid">
                    <span>Sign in</span>
                </button>
            </form>
            <a class="text-decoration-none account" routerLink="/register">
                <span>Don't have an account?</span>
            </a>
        </main>
    </div>
</div>
